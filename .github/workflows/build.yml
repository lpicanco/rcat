name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust cache
        uses: Swatinem/rust-cache@v2.0.1
        with:
          key: build
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
